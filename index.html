    <style>
      /* Robust splash screen styles for immediate render */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000000; /* Force black background */
      }
      
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #000000; /* Explicit black background */
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column; /* Stack text and spinner */
        font-family: 'Roboto Mono', monospace; /* Use a reliable preloaded font */
        opacity: 1;
        transition: opacity 0.5s ease-out;
        pointer-events: none;
      }
      
      #splash-screen.fade-out {
        opacity: 0;
      }
      
      .splash-container {
        color: #FFFFFF; /* High-contrast white text */
        font-size: 1.5rem;
        letter-spacing: 2px;
        text-align: center;
        margin-bottom: 2rem; /* Space between text and spinner */
      }

      .splash-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top-color: #FFFFFF;
        border-radius: 50%;
        animation: splash-spin 1s linear infinite;
      }

      @keyframes splash-spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

  }
}
